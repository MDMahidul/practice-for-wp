<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADAD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6d3e32068e.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="container about-section">
    <div class="row">
        <div class="col-md-6">
            <div class="component-section text-center" id="component1">
                <img src="img/shop.png" alt=""><br>
                <a class="btn second-btn">LEARN MORE</a>
              </div>
              <div class="component-section text-center hidden" id="component2">
                <img src="img/cheque.png" alt=""><br>
                <a class="btn second-btn">LEARN MORE</a>
              </div>
              
              <div class="component-section text-center hidden" id="component3">
                <img src="img/card.png" alt=""><br>
                <a class="btn second-btn">LEARN MORE</a>
              </div>
              
              <div class="component-section text-center hidden" id="component4">
                <img src="img/date.png" alt=""><br>
                <a class="btn second-btn">LEARN MORE</a>
              </div>
              <div class="component-section text-center hidden" id="component5">
                <img src="img/report.png" alt=""><br>
                <a class="btn second-btn">LEARN MORE</a>
              </div>
        </div>

        <!-- button section -->
        <div class="col-md-6">
            <h4 class="btn-header text-end mb-4">Enter the World of Electronic Payments and Open New Horizons With SADAD</h4>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <button class="active my-btn" onclick="showComponent(1)"><div class="d-flex justify-content-end align-items-center">
                        <div class="btn-name">SMART <br> STORE </div>
                        <i class="fa-solid fa-store"></i>
                    </div></button>
                    <button class="my-btn" onclick="showComponent(2)"> <div class="d-flex justify-content-end align-items-center">
                        <div class="btn-name">AUTOMATIC<br> SUBSCRIPTION </div>
                        <i class="fa-solid fa-ticket"></i>
                    </div></button>
                </div>
                <div class="col-md-5">
                    <button class="my-btn" onclick="showComponent(3)"><div class="d-flex justify-content-end align-items-center">
                        <div class="btn-name">PAYMENT<br> GETWAYS </div>
                        <i class="fa-solid fa-money-check"></i>
                    </div></button>
                    <button class="my-btn" onclick="showComponent(4)"> <div class="d-flex justify-content-end align-items-center">
                        <div class="btn-name">MY<br> APPOINTMENT </div>
                        <i class="fa-solid fa-calendar-days"></i>
                    </div></button>
                    <button class="my-btn" onclick="showComponent(5)"><div class="d-flex justify-content-end align-items-center">
                        <div class="btn-name">BILLING SERVICE<br> MANAGEMENT </div>
                        <i class="fa-solid fa-briefcase"></i>
                    </div></button>
                </div>
               
                
              </div>
        </div>

    </div>




      
</section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script src="app.js"></script>
</body>
</html>
